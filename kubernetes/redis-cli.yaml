---
apiVersion: v1
kind: Namespace
metadata:
  name: ratelimit
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cli
  namespace: ratelimit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-cli
  template:
    metadata:
      labels:
        app: redis-cli
    spec:
      containers:
        - args: ["infinity"]
          command: ["sleep"]
          env:
            - name: REDISCLI_AUTH
              valueFrom:
                secretKeyRef:
                  key: password
                  name: redis-password
          image: redis:alpine
          name: redis-cli
          resources:
            limits:
              cpu: 250m
              memory: 128Mi
            requests:
              cpu: 125m
              memory: 64Mi